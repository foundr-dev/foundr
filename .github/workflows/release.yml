name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: |
          bun run build
          bun run build:cli

      - name: Build standalone binaries
        run: |
          # Linux x64
          bun build ./src/cli/index.ts --compile --target=bun-linux-x64 --outfile ./dist/foundr-linux-x64
          # macOS x64
          bun build ./src/cli/index.ts --compile --target=bun-darwin-x64 --outfile ./dist/foundr-darwin-x64
          # macOS ARM
          bun build ./src/cli/index.ts --compile --target=bun-darwin-arm64 --outfile ./dist/foundr-darwin-arm64
          # Windows x64
          bun build ./src/cli/index.ts --compile --target=bun-windows-x64 --outfile ./dist/foundr-windows-x64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/foundr-linux-x64
            dist/foundr-darwin-x64
            dist/foundr-darwin-arm64
            dist/foundr-windows-x64.exe
          generate_release_notes: true

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: |
          bun run build
          bun run build:cli

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
